<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/popup.css" type="text/css">
  <link rel="stylesheet" href="css/datepicker.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/chrome.js"></script>
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">日報設定</div>
 	<div class="panel-body">
		<div class="form-group">
			<label class="control-label" for="date">日付：</label>
			<input type="text" name="date" id="date">
		</div>
			<label class="control-label" for="report_coment">感想：</label>
		<div class="form-group">
				<textarea rows="4" cols="40" rows="3" class="form-control" id="report_coment">お疲れ様でした！！！</textarea>
		</div>
	  <div id="download"><a id="download_link" class="btn btn-primary">日報を作成する</a><span id="download_text"></span></div>
	</div>
</div>
<div class="panel panel-success">
	<div class="panel-heading">抽出結果</div>
 	<div class="panel-body">
	  <div id="history-list">日付を選択してください</div>
	</div>
</div>
</body>
</html>
